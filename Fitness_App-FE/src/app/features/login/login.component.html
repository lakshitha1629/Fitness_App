
<section class="section" id="process">
  <div class="container">
    <div class="global-container">
      <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Log in to Smart Fitness</h3>
        <div class="card-text">
          <!--
          <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" formControlName="Email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="Password" class="form-control form-control-sm" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary btn-block" (click)="login()">Sign in</button>

            <div class="sign-up">
              Don't have an account? <a href="/registration">Create One</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
</section>
